[pytest]
# Pytest configuration for Mergington High School Activities API

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (API workflows)
    security: Security tests (authentication, authorization)
    performance: Performance tests
    e2e: End-to-end tests

# Coverage options (if pytest-cov is installed)
# addopts = --cov=backend --cov-report=html --cov-report=term-missing

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Log settings
log_cli = false
log_cli_level = INFO

# Timeout (in seconds) - requires pytest-timeout
# timeout = 300

# MongoDB mock settings
mongo_uri = mongodb://localhost:27017/mergington_high_test
